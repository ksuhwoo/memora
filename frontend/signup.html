<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="memora.ico">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="top-bar">
      <a href="/"><img src="memorab.png" width="300"></a>
    </div>
    
    <form id="signupForm"> 
        <table>
            <!-- ... (아이디, 비밀번호 등 다른 부분은 동일) ... -->
            <tr><td><h2>회원가입</h2></td></tr>
        
            <tr><td>아이디</td></tr>
            <tr><td><input type="text" name="username" id="userId" class="text" required></td></tr>
        
            <tr><td>비밀번호</td></tr>
            <tr><td><input type="password" name="password" id="password" class="text" required></td></tr>
        
            <tr><td>비밀번호 확인</td></tr>
            <tr><td><input type="password" name="confirm_password" id="confirmPassword" class="text" required></td></tr>
        
            <tr><td>이름</td></tr>
            <tr><td><input type="text" name="name" id="name" class="text" required></td></tr>
        
            <tr><td>생년월일</td></tr>
            <tr><td><input type="date" name="birth" id="birth" class="text" required></td></tr>

            <tr><td>이메일</td></tr>
            <tr>
                <td>
                    <div class="email-group">
                        <input type="text" id="emailLocal" class="email" required> @ 
                        
                        <!-- ▼▼▼ [수정] 커스텀 드롭다운 구조로 전체 변경 ▼▼▼ -->
                        <div class="custom-domain-select">
                            <input type="text" id="emailDomainInput" class="email" readonly>
                            <ul id="domainList" class="domain-list">
                                <li data-value="gmail.com">gmail.com</li>
                                <li data-value="naver.com">naver.com</li>
                                <li data-value="kakao.com">kakao.com</li>
                                <li data-value="daum.net">daum.net</li>
                                <li data-value="custom">직접 입력</li>
                            </ul>
                        </div>
                        <!-- ▲▲▲ [수정] 여기까지 ▲▲▲ -->

                        <button type="button" class="btn" onclick="sendCode()">인증코드 전송</button>
                    </div>
                </td>
            </tr>
        
            <tr><td>인증 코드</td></tr>
            <tr>
                <td>
                    <div class="code-group">
                        <input type="text" id="verificationCode" class="text" placeholder="인증 코드 입력">
                        <button type="button" class="btn btn-small" onclick="verifyCode()">확인</button>
                        <span id="timerDisplay" style="margin-left: 10px; color: red; font-weight: bold;"></span>
                    </div>
                </td>
            </tr>            
            <tr>
                <td style="padding-top: 15px;"> <!-- 약간의 상단 여백을 주어 보기 좋게 만듭니다 -->
                    <div class="h-captcha" data-sitekey="f1b4b9ba-e53e-4eca-a16c-641c266a67e8"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="가입하기" class="btn"> 
                </td>
            </tr>
        </table>
    </form>          
    
    <script src="signup.js"></script>
</body>
</html>
