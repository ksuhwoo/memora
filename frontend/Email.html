<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memora 회원가입 인증</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', '맑은 고딕', Dotum, '돋움', sans-serif; background-color: #f4f4f4;">
    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center">
                <table width="600" border="0" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 600px; margin: 30px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 40px 0 20px 0; border-bottom: 1px solid #eeeeee;">
                            <a href="https://memora.n-e.kr" target="_blank"> <!-- 로고 클릭 시 이동할 웹사이트 주소 -->
                                <img 
                                    src="https://i.imgur.com/24Znfcq.png"  /* 1. 실제 로고 이미지의 공개 URL로 변경 */
                                    alt="Memora 로고" 
                                    width="300"                               /* 2. 로고의 가로 크기 지정 */
                                    style="display: block; border: 0;"
                                >
                            </a>
                        </td>
                    </tr>
                    <!-- Body -->
                    <tr>
                        <td style="padding: 40px 30px;">
                            <h2 style="margin: 0 0 20px 0; color: #333333; font-size: 22px; font-weight: bold;">이메일 인증을 완료해주세요</h2>
                            <p style="margin: 0 0 30px 0; color: #555555; font-size: 16px; line-height: 1.6;">
                                안녕하세요! Memora에 가입해 주셔서 감사합니다.<br>
                                아래 인증 코드를 입력하여 회원가입을 계속 진행해주세요.
                            </p>
                            
                            <div style="text-align: center; margin-bottom: 30px;">
                                <p style="display: inline-block; padding: 15px 30px; background-color: #f0f8ff; border-radius: 8px; font-size: 28px; font-weight: bold; color: #007bff; letter-spacing: 4px; border: 1px solid #cce5ff;">
                                    {{code}}
                                </p>
                            </div>

                            <p style="margin: 0 0 20px 0; color: #555555; font-size: 16px; line-height: 1.6;">
                                이 인증 코드는 <strong style="color: #d9534f;">10분</strong> 동안 유효합니다.
                            </p>
                            <p style="margin: 0; color: #777777; font-size: 14px; line-height: 1.6;">
                                본인이 요청한 인증이 아니라면 이 메일을 무시하셔도 됩니다.
                            </p>
                        </td>
                    </tr>
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 20px 30px; background-color: #fafafa; border-top: 1px solid #eeeeee; text-align: center;">
                            <p style="margin: 0; color: #999999; font-size: 12px;">
                                © 2025 Memora. All Rights Reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
