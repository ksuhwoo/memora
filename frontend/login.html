<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- ▼▼▼ [추가] Font Awesome 아이콘 라이브러리 링크 ▼▼▼ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- ▲▲▲ [추가] 여기까지 ▲▲▲ -->
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="memora.ico">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div class="top-bar">
        <a href="/"><img src="memorab.png" width="300" alt="Memora 로고"></a>
    </div>

    <form id="loginForm">
        <table>
            <tr>
                <td><h2>로그인</h2></td>
            </tr>
            <tr>
                <td><input type="text" id="username" placeholder="ID" required></td>
            </tr>
            <tr>
                <!-- ▼▼▼ [수정] 비밀번호 입력창 구조 변경 ▼▼▼ -->
                <td>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fa-solid fa-eye-slash" id="toggle-password"></i>
                    </div>
                </td>
                <!-- ▲▲▲ [수정] 여기까지 ▲▲▲ -->
            </tr>
            <tr>
               <td>
                <label for="remember-check">
                    <input type="checkbox" id="remember-check">아이디 저장하기
                </label>
               </td>
            </tr>
            <tr>
                <td style="padding-top: 10px; text-align: center;">
                    <div class="h-captcha" data-sitekey="f1b4b9ba-e53e-4eca-a16c-641c266a67e8"></div>
                </td>
            </tr>
           <tr>
                <td><input type="submit" value="로그인" class="btn"></td>
            </tr>
            <tr>
                <td class="join"><a href="signup">회원가입</a></td>
            </tr>
        </table>
    </form>
    <div id="messageArea" style="text-align: center; margin-top: 15px; min-height: 20px;"></div>

    <script src="login.js"></script>
</body>
</html>
